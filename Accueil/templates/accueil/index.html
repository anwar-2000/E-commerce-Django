{% extends 'base.html' %}

{% block title %}
    QualiteX
{% endblock  %}
{% block cssfiles %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  .carousel-item {
    height: 100vh;
  }
  .carousel-item img {
    object-fit: cover;
    width: 100%;
    height: 100%;
  }
  .carousel-caption {
    bottom: 25%;
    transform: translateY(50%);
  }
  .btn-outline-light {
    color: #fff;
    border-color: #fff;
  }
</style>
{% endblock cssfiles %}
{% block content %}
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/id/1018/1920/1080" alt="Slide 1">
        <div class="carousel-caption animate__animated animate__fadeInUp">
          <h2>Slide 1 Title</h2>
          <p>Slide 1 Description</p>
          <a href="#" class="btn btn-outline-light">Learn More</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/id/1015/1920/1080" alt="Slide 2">
        <div class="carousel-caption animate__animated animate__fadeInUp">
          <h2>Slide 2 Title</h2>
          <p>Slide 2 Description</p>
          <a href="#" class="btn btn-outline-light">Learn More</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/id/1019/1920/1080" alt="Slide 3">
        <div class="carousel-caption animate__animated animate__fadeInUp">
          <h2>Slide 3 Title</h2>
          <p>Slide 3 Description</p>
          <a href="#" class="btn btn-outline-light">Learn More</a>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
{% endblock  %}

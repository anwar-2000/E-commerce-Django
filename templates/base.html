<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>

            {% block title %}
            
            {% endblock %}

        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        {% block cssfiles %}{% endblock cssfiles %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">QualiteX</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'allProducts' %}">Produits</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#"  >Commandes</a>
                  </li>
                  <li class="nav-item">
                    <input class="form-control me-2" type="search" placeholder="Search Product" aria-label="Search">
                  </li>
                </ul>
                <button class="btn bg-success text-light m-2">

                  {% if  request.user.is_authenticated %}
                    <a href=" {% url 'logout' %}" class="text-light">  LOGOUT </a>
                      {% else %}
                     <a href=" {% url 'registerPage' %}" class="text-light" >Account</a></nav>
                  {% endif %}
                 </button>
              </div>
            </div>
          </nav>
            {% block content %}

            {% endblock content %}

            
            <footer class="w-100 bg-dark d-flex justify-content-center align-items-center" style="height: 4rem">

            </footer>

        {% block scripts %}
        
        {% endblock  %}
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
